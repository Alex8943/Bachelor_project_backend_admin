name: CI - Jest Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DEV_DATABASE }}
          MYSQL_DATABASE: ${{ secrets.DEV_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Configure environment variables
      run: |
        dev_host: ${{ secrets.DB_HOST }}
        dev_user: ${{ secrets.DB_USER }}
        dev_password: ${{ secrets.DB_PASSWORD }}
        dev_database: ${{ secrets.DB_DATABASE }}
        dev_port: ${{ secrets.DB_PORT }}

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..10}; do
          nc -zv 127.0.0.1 3306 && break
          echo "Waiting for MySQL..." && sleep 5
        done

    - name: Run migrations
      run: npm run migrate # Replace this with your migration script if applicable

    - name: Run Jest tests
      run: npm test
