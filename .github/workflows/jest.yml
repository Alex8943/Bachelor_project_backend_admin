name: CI - Jest Testing

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.DEV_PASSWORD }}
          MYSQL_DATABASE: ${{ secrets.DEV_DATABASE }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Wait for MySQL to be ready
      run: |
        for i in {1..20}; do
          nc -zv 127.0.0.1 3306 && break
          echo "Waiting for MySQL to be ready..." && sleep 5
        done

    - name: Set environment variables
      env:
        DEV_HOST: ${{ secrets.DEV_HOST }}
        DEV_USER: ${{ secrets.DEV_USER }}
        DEV_PASSWORD: ${{ secrets.DEV_PASSWORD }}
        DEV_DATABASE: ${{ secrets.DEV_DATABASE }}
        DEV_PORT: ${{ secrets.DEV_PORT }}
        DEV_HOST2: ${{ secrets.DEV_HOST2 }}
        DEV_USER2: ${{ secrets.DEV_USER2 }}
        DEV_PASSWORD2: ${{ secrets.DEV_PASSWORD2 }}
        DEV_DATABASE2: ${{ secrets.DEV_DATABASE2 }}
        DEV_PORT2: ${{ secrets.DEV_PORT2 }}
      run: printenv | grep DEV_

    - name: Run tests against the database
      env:
        DEV_HOST: ${{ secrets.DEV_HOST }}
        DEV_USER: ${{ secrets.DEV_USER }}
        DEV_PASSWORD: ${{ secrets.DEV_PASSWORD }}
        DEV_DATABASE: ${{ secrets.DEV_DATABASE }}
        DEV_PORT: ${{ secrets.DEV_PORT }}
        DEV_HOST2: ${{ secrets.DEV_HOST2 }}
        DEV_USER2: ${{ secrets.DEV_USER2 }}
        DEV_PASSWORD2: ${{ secrets.DEV_PASSWORD2 }}
        DEV_DATABASE2: ${{ secrets.DEV_DATABASE2 }}
        DEV_PORT2: ${{ secrets.DEV_PORT2 }}
      run: npm test
